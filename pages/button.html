<!DOCTYPE html>
<html lang="en">
<head> 
     <title>button</title>
     <style>
        .h1{
            color: #381f71;
        }
        .b1 {
          background-color: rgb(179, 69, 161);
          color:rgb(84, 35, 80) ;
          font-size: 40px;
          padding: 20px 20px;
            margin: 30px 60px;
          border: black;
          border-radius: 10%;
        
        }
        .b1:hover {
          background-color: rgb(255, 127, 217);
          color: rgb(84, 35, 80);
        }
        .b2{
            background-color: aqua;

            border-radius: 30px 15px 30px 15px;
        }
        .b2:hover
        {
           color:gray;
        }
        .b3{
            background-color: bisque;
            font-size: 40px;
            padding: 20px 20px;
            margin: 30px 60px;
            
        }
        .b3:hover {
        box-shadow: 1px 1px 4px 4px gray;
        background-color: antiquewhite;
      }
      .b4{
        font-size: 40px;
            padding: 20px 20px;
            margin: 30px 60px;
            border: radius 2px;
            
      }

        box-shadow: 1px 1px 3px 3px;

      }
      .b5:hover{

      }
      
        
        
      
      </style>
</head>
<body>
    <h1 class="h1"> CSS BUTTON </h1>

     <button class="b4"> Click Here </button>
     <button class="b5"> More </button>

</body>
</html>
